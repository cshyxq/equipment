<script>
	layui.use('layer', function(){ //独立版的layer无需执行这一句

						type: 1

								'<div><input type="text"  name="u_name" placeholder="请输入你的姓名" class="name" style="margin-left: 5px;width: 100px;height: 30px;"></div></div>' +
								' <div><label class="zhanghao" style="font-size: 15px;margin-left: 5px;">性别:</label>' +
								'<div><input name="u_sex" type="radio"checked="checked"  class="sex" style="margin-left: 5px;width: 100px;height: 30px;">男' +
								'<input name="u_sex" type="radio"  class="sex" style="margin-left: 5px;width: 100px;height: 30px;">女</div>'+
								'<div> <label class="zhanghao" style="font-size: 15px;margin-left: 5px;">联系方式:</label>' +

								' <div><label class="zhanghao" style="font-size: 15px;margin-left: 5px;">班级:</label>' +
								'<div><input type="text" name="u_class" placeholder="请输入你的班级" class="class" style="margin-left: 5px;width: 100px;height: 30px;"></div></div>' +
								' <div><label class="zhanghao" style="font-size: 15px;margin-left: 5px;">密码:</label>' +
								'<div><input type="text" name="u_pwd" placeholder="请输入你的密码" class="pwd" style="margin-left: 5px;width: 100px;height: 30px;"></div></div></form>'
						, btn: ['保存','返回']

						, shade: 0 //不显示遮罩

						, yes: function () {
							//提交按钮回调
							var  add= $("#new_customer_form").serialize();
							console.log("234234",$("#new_customer_form").serialize());
							$.ajax({
								url:"http://localhost:8080/equipment_war/addUser", //要处理的页面
								data: add,  //要传过去的数据
								type:"POST",  //提交方式
								dataType:"JSON", //返回的数据类型，TEXT字符串 JSON返回JSON XML返回XML；dataType中T要大写！！
								success: function(data) { //回调函数，data为形参，是从login-cl.php页面返回的值
									if (data == "OK") {
										alert("添加成功！");
										window.location.reload();
									} else {
										alert("添加失败！");
										window.location.reload();
									}
								}
							});

						}
						,btn2: function(index, layero){
						//按钮【返回】的回调
						layer.closeAll();
						//return false 开启该代码可禁止点击该按钮关闭
					}
					});
				}

		}
		$('#layerDemo .layui-btn').on('click', function(){
			var othis = $(this), method = othis.data('method');
			active[method] ? active[method].call(this, othis) : '';
		});

		});
</script>
