<script type="text/javascript">

    var ad = {
        init: function(){
            ad.yonghu();

        },
   yonghu :function () {
        $(".biaoti").html("");
        $(".wenben").html("");
        var Uhtml = "<tr>"+
                "<td>账号</td>" +
                "<td>姓名</td>" +
                " <td>性别</td>" +
            " <td>联系方式</td>" +
            " <td>班级</td>" +
            " <td>密码</td>"+
                "</tr>";
        $(".biaoti").append($(Uhtml));

        $.ajax({
            url:"http://localhost:8080/equipment_war/userList",
            type:"POST",
            data:{},
            dataType:'json',
            success:function (data) {
                for (var i = 0;i<data.length;i++){
                    var  val = data[i];
                    var  _html="<tr>"+
                            "<td> "+val.u_id+"</td>" +
                            "<td>"+val.u_name+"</td>" +
                            "<td >"+val.u_sex+"</td>" +
                            "<td >"+val.u_phone+"</td>" +
                            "<td >"+val.u_class+"</td>" +
                            "<td >"+val.u_pwd+"</td>"+
                            "</tr>";
                    $(".wenben").append($(_html));
                };
                
            },
            error:function () {
                alert("失败")
            
        }
        });

    }
    }
    ad.init();
